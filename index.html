<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToeApp.com</li>
        </ul>
    </nav>

    <div class="tictactoeAppContainer">
        <div class="tictactoeBoard">
            <div class="tictactoeLine"></div>
            <div class="tictactoeBox tictactoeBox-top-left"><span class="tictactoeBoxtext">1</span></div>
            <div class="tictactoeBox tictactoeBox-top-center"><span class="tictactoeBoxtext">2</span></div>
            <div class="tictactoeBox tictactoeBox-top-right"><span class="tictactoeBoxtext">3</span></div>
            <div class="tictactoeBox tictactoeBox-middle-left"><span class="tictactoeBoxtext">4</span></div>
            <div class="tictactoeBox tictactoeBox-center"><span class="tictactoeBoxtext">5</span></div>
            <div class="tictactoeBox tictactoeBox-middle-right"><span class="tictactoeBoxtext">6</span></div>
            <div class="tictactoeBox tictactoeBox-bottom-left"><span class="tictactoeBoxtext">7</span></div>
            <div class="tictactoeBox tictactoeBox-bottom-center"><span class="tictactoeBoxtext">8</span></div>
            <div class="tictactoeBox tictactoeBox-bottom-right"><span class="tictactoeBoxtext">9</span></div>
        </div>
        <div class="tictactoeInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="tictactoeInfoText">Turn for X</span>
                <button id="resetGame">Reset</button>
            </div> 
            <div class="tictactoeImageContainer">
                <img src="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
